<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=GFS+Didot&display=swap">
  <title>COUNTER</title>
  <style>
    h2 {
      color:#37352f;
      text-align: center;
      text-transform: uppercase;
      margin: 0px 0px 5px;
      font-family: 'GFS Didot', serif;
      font-size: 1em;
    }

    .weeks, .days, .hours {
      display: inline-block;
      height: 60px;
      width: 60px;
      padding: 14px;
      border-radius: 6px;
    }

    .weeks {
      background: #FDEBEC;
    }

    .days {
      background: #FAECDD;
    }

    .hours {
      background: #FBF3DB;
    }

    #timer {
      color: #37352f;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Cormorant Garamond', serif;
      font-size: .6em;
      letter-spacing: 3px;
    }

    .numbers {
      font-family: 'GFS Didot', serif;
      color: #37352f;
      font-size: 3.3em;
    }
  </style>
</head>
<body>

<h2>B A C K&nbsp;&nbsp;&nbsp;T O&nbsp;&nbsp;&nbsp;S C H O O L</h2>

<div id="timer">
  <div class="weeks">
    <div id="months" class="numbers"></div>
    <div>months</div>
  </div>
  <div class="days">
    <div id="weeks" class="numbers"></div>
    <div>weeks</div>
  </div>
  <div class="hours">
    <div id="days" class="numbers"></div>
    <div>days</div>
  </div>
</div>

<script>
  const targetDate = new Date('August 22, 2025');

  function updateCountdown() {
    const now = new Date();

    // Clear time parts (treat days as whole calendar units)
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const target = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());

    if (today >= target) {
      document.getElementById("months").textContent = "0";
      document.getElementById("weeks").textContent = "0";
      document.getElementById("days").textContent = "0";
      return;
    }

    // If same calendar day
    if (today.getDate() === target.getDate()) {
      const monthDiff = (target.getFullYear() - today.getFullYear()) * 12 + (target.getMonth() - today.getMonth());
      document.getElementById("months").textContent = monthDiff;
      document.getElementById("weeks").textContent = "0";
      document.getElementById("days").textContent = "0";
      return;
    }

    // Count full calendar months
    let tempDate = new Date(today);
    let months = 0;

    while (new Date(tempDate.getFullYear(), tempDate.getMonth() + 1, tempDate.getDate()) <= target) {
      tempDate.setMonth(tempDate.getMonth() + 1);
      months++;
    }

    // Remove time again for consistency
    const tempDateOnly = new Date(tempDate.getFullYear(), tempDate.getMonth(), tempDate.getDate());
    const targetDateOnly = new Date(target.getFullYear(), target.getMonth(), target.getDate());

    const remainingDays = Math.round(
      (targetDateOnly - tempDateOnly) / (1000 * 60 * 60 * 24)
    );
    const weeks = Math.floor(remainingDays / 7);
    const days = remainingDays % 7;

    document.getElementById("months").textContent = months;
    document.getElementById("weeks").textContent = weeks;
    document.getElementById("days").textContent = days;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
